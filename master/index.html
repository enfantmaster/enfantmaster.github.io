<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enfant reveur 관리자 페이지</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login" id="login">
        <p id="email">아이디: <input type='email' id="email_value"></p>
        <p id="password">비밀번호: <input type='password' id='password_value'></p>
        <button id="go_login">로그인</button>
    </div>
    <div class="afterpage" id="afterpage">
        <div class="write">
            <h2>신규 게시글 등록하기</h2>
            <p id="title">제목: <input type="text" id='title_value'></p>
            <p id="author">작성자: <input type="text" id='author_value'></p>
            <form>
                <fieldset>
                    <input type="radio" name="important" checked="checked" value='false'>[공지]로 등록하지 않음
                    <input type="radio" name="important" value='true'>[공지]로 등록하기
                </fieldset>
            </form><br>
            <textarea id="content"></textarea><br>
            <span>사진 업로드: </span>
            <input type="file" id="fileInput" multiple>
            <button id="img_up">Upload</button>
            <p id="stat"></p>

            <p>※사진 업로드 시, 꼭 Upload 버튼을 누르고 등록 버튼을 눌러주세요!!!</p>
            <button id="upload">등록</button>
        </div>
        <div class="correct">
            
        </div>
        <div class="delete">
            <h2>게시글 삭제하기</h2>
            <p>삭제할 게시글의 ID를 입력하세요: <input type='number' id='delete_val'></p>
            <button id="go_delete">삭제</button>
        </div>
        
    </div>
</body>
<script type="module" src='./script.mjs'></script>
</html>
